<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Simple Form for Data</h2>
    Name : <input placeholder="Enter your name" type="text"><br><br>
    Age : <input placeholder="Enter your age" type="number"><br><br>
    Email : <input placeholder="Enter your email" type="email"><br><br>
    Password : <input placeholder="Enter your password" type="password"><br><br>
    Select Your Gender : <br>
    <input type="radio" value="male" name="gender"> Male<br>
    <input type="radio" value="female" name="gender"> Female<br>
    <input type="radio" value="neutral" name="gender"> Neutral<br><br>
    Select the language you know :<br>
    <input type="checkbox" value="html">HTML<br>
    <input type="checkbox" value="css">CSS<br>
    <input type="checkbox" value="js">JavaScript<br>
    <input type="checkbox" value="java">Java<br><br>
    <button>Submit</button>
    
    
</body>
</html>
