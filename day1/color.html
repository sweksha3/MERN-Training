<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS</title>
    <style>
        h1{
            background: darkgray;
            text-align: center;
            font-family: sans-serif;
        }
        /* Inline CSS is always given preference over Internal CSS */
    </style>
</head>
<body>
    <!-- DRY = Don't Repeat Yourself -->
    <!-- Inline CSS -->
    <h1 style="background: darkgreen;">I am learning CSS</h1>
    <p style="text-align: center;">I am a paragraph</p>
    <h3 style="color:brown;">I am heading 3</h3>

    <!-- Internal CSS -->
    <h1>I am first copy of heading 1</h1>
    <h1>I am second copy of heading 1</h1>
    <h1>I am third copy of heading 1</h1>
</body>
</html>
