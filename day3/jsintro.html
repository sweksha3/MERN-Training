<!DOCTYPE html>

        body{

<body>
    <h1>I am learning Js</h1>

    <script>
        console.log("Hello")
        console.log(3+9)

        // alert("Good Morning")

        a = "3"
        console.log(a)
        console.log(typeof(a))
        b=3
        console.log(b)
        console.log(typeof(b))
        console.log(a==b)   // loose checking  true
        console.log(a===b)  // strict checking  false
        c = a + b
        console.log(a+b)    // 33 (concatination)
        console.log(c)
        console.log(a-b)    // 0 (subtract)
    </script>
