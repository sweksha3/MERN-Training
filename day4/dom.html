<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dom.css">
    <title>Dom Manipulation</title>
</head>
<body>
    <!-- Change Text -->
    <h1 id="a">I like JS</h1>
    <button onclick="abc()">Click Me</button>

    <!-- Change color of text -->
    <h3 id="b">Make my color yellow</h3>
    <button onclick="changeColor()">Color Button</button>

    <!-- Change font size of text -->
    <p id="c">Make my font size 30 pixels</p>
    <button onClick="font()">Size Button</button>

    <!-- Hide the text or make the text invisible -->
    <h4 id="d">Make me Invisible</h4>
    <button onClick="invisible()">Insvisibility Button</button>

    <script src="dom.js"></script>
</body>
</html>
